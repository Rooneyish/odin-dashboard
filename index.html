<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin-Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="sidebar-container">
          <div class="dashboard">
            <span
              style="font-size: 60px"
              class="mdi mdi-view-dashboard-variant"
            ></span>
            <h2>Dashboard</h2>
          </div>
          <div class="sidebar-menu">
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">Profile</a></li>
              <li><a href="">Messages</a></li>
              <li><a href="">History</a></li>
              <li><a href="">Tasks</a></li>
              <li><a href="">Communities</a></li>
            </ul>
          </div>
          <div class="sidebar-services">
            <ul>
              <li><a href="">Settings</a></li>
              <li><a href="">Support</a></li>
              <li><a href="">Privacy</a></li>
            </ul>
          </div>
        </div>
        <div class="header-container">
          <span style="font-size: 30px" class="mdi mdi-magnify"></span>
          <input type="search" />
          <span style="font-size: 30px" class="mdi mdi-bell-outline"></span>
          <div class="profile-pic-1">
            <img
              width="60px"
              height="60px"
              bor
              src="https://viking.style/wp-content/uploads/2023/04/Odin-Lose-His-Eye.jpg"
              alt=""
            />
            <p><a href="">rooneyish</a></p>
          </div>
        </div>
        <div class="profile-container">
          <div class="profile-pic-2">
            <img
              width="80px"
              height="80px"
              bor
              src="https://viking.style/wp-content/uploads/2023/04/Odin-Lose-His-Eye.jpg"
              alt=""
            />
            <p>
              <span>Hi there, </span><br />
              Ronish Prajapati (<a href="">@rooneyish</a>)
            </p>
          </div>
          <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
        <div class="article-container">
          <div class="my-article-container">
            <div class="title"></div>
            <div class="articles">
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
            </div>
          </div>
          <div class="announcement-container"></div>
          <div class="trending-container"></div>
        </div>
      </div>
    </main>
  </body>
</html>
